<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../asset/login.css">
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        <p>Remember this page is only a static web page.
        </p>
        <div class="google">
            <img src="https://img.icons8.com/?size=100&id=V5cGWnc9R4xj&format=png&color=000000" alt="logo"
            width="20px" height="20px">
            <a href="#">Continue With Google</a>
        </div>
        <div class="apple">
            <img src="https://img.icons8.com/?size=100&id=86009&format=png&color=000000" alt="logo"
            width="20px" height="20px">
            <a href="#">Continue With Apple</a>
        </div>
        <div class="sign">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="submit" value="Log In" class="login">
        </div>
    </div>
</body>
</html>
